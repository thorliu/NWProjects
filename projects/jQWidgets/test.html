<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>jQWidgets</title>
		<link rel="stylesheet" href="res/jqw/styles/jqx.base.css" type="text/css" />
		
		
		<script type="text/javascript" src="res/com/jquery.min.js"></script>
		<script type="text/javascript" src="res/jqw/jqx-all.js"></script>

		<script type="text/javascript">
			$(document).ready(function ()
			{
				// the 'layout' JSON array defines the internal structure of the layout
				var layout = [{
					type: 'layoutGroup',
					orientation: 'horizontal',
					items: [{
						type: 'autoHideGroup',
						alignment: 'left',
						width: '20%',
						unpinnedWidth: '20%',
						items: [{
							type: 'layoutPanel',
							title: 'Toolbox',
							contentContainer: 'ToolboxPanel'
						}, {
							type: 'layoutPanel',
							title: 'Help',
							contentContainer: 'HelpPanel'
						}]
					}, {
						type: 'layoutGroup',
						orientation: 'vertical',
						width: '50%',
						items: [{
							type: 'documentGroup',
							height: '50%',
							minHeight: 200,
							items: [{
								type: 'documentPanel',
								title: 'Document 1',
								contentContainer: 'Document1Panel'
							}, {
								type: 'documentPanel',
								title: 'Document 2',
								contentContainer: 'Document2Panel'
							}]
						}, {
							type: 'tabbedGroup',
							height: '50%',
							pinnedHeight: 30,
							items: [{
								type: 'layoutPanel',
								title: 'Error List',
								contentContainer: 'ErrorListPanel'
							}, {
								type: 'layoutPanel',
								title: 'Output',
								contentContainer: 'OutputPanel',
								selected: true
							}]
						}]
					}, {
						type: 'tabbedGroup',
						width: '30%',
						minWidth: 200,
						items: [{
							type: 'layoutPanel',
							title: 'Solution Explorer',
							contentContainer: 'SolutionExplorerPanel',
							initContent: function ()
							{
								// initialize a jqxTree inside the Solution Explorer Panel
								var source = [{
									// icon: '../../images/earth.png',
									label: 'Project',
									expanded: true,
									items: [{
										// icon: '../../images/folder.png',
										label: 'css',
										expanded: true,
										items: [{
											// icon: '../../images/nav1.png',
											label: 'jqx.base.css'
										}, {
											// icon: '../../images/nav1.png',
											label: 'jqx.energyblue.css'
										}, {
											// icon: '../../images/nav1.png',
											label: 'jqx.orange.css'
										}]
									}, {
										// icon: '../../images/folder.png',
										label: 'scripts',
										items: [{
											// icon: '../../images/nav1.png',
											label: 'jqxcore.js'
										}, {
											// icon: '../../images/nav1.png',
											label: 'jqxdata.js'
										}, {
											// icon: '../../images/nav1.png',
											label: 'jqxgrid.js'
										}]
									}, {
										// icon: '../../images/nav1.png',
										label: 'index.htm'
									}]
								}];
								$('#solutionExplorerTree').jqxTree({ source: source, width: 190 });
							}
						}, {
							type: 'layoutPanel',
							title: 'Properties',
							contentContainer: 'PropertiesPanel'
						}]
					}]
				}];
				$('#jqxLayout').jqxLayout({ width: 800, height: 600, layout: layout });
			});
		</script>
	</head>

	<body>
		<div id="jqxLayout">
			<!--The panel content divs can have a flat structure-->
			<!--autoHideGroup-->
			<div data-container="ToolboxPanel">
				List of tools</div>
			<div data-container="HelpPanel">
				Help topics</div>
			<!--documentGroup-->
			<div data-container="Document1Panel">
				Document 1 content</div>
			<div data-container="Document2Panel">
				Document 2 content</div>
			<!--bottom tabbedGroup-->
			<div data-container="ErrorListPanel">
				List of errors</div>
			<div data-container="OutputPanel">
				Output</div>
			<!--right tabbedGroup-->
			<div data-container="SolutionExplorerPanel">
				<div id="solutionExplorerTree" style="border: none;">
				</div>
			</div>
			<div data-container="PropertiesPanel">
				List of properties</div>
		</div>

		</head>

		<body>

</html>
